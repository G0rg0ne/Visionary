  filepath: data/08_reporting/top_10_stores_by_total_sales_graph.html

correlation_matrix_html:
  type: kedro_datasets.text.TextDataset
  filepath: data/08_reporting/correlation_matrix.html

feature_engineered_sales_data:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/feature_engineered_sales_data.csv