# Here you can define all your datasets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://docs.kedro.org/en/stable/data/data_catalog.html

########################################## DATA INGESTION ##########################################
# Raw CSV data loaded from MinIO (dictionary of DataFrames keyed by filename)
raw_csv_data:
  type: partitions.PartitionedDataset
  dataset: pandas.CSVDataset
  path: data/01_raw/

########################################## DATA PREPARATION ##########################################
merged_data:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/merged_data.csv

########################################## DATA VISUALIZATION ##########################################
ticket_evolution: 
  type: visionary.datasets.generator_figure_dataset.GeneratorFigureDataset
  path: data/08_reporting/ticket_evolution_figures
  filename_suffix: ".png"

########################################## FEATURE ENGINEERING ##########################################
merged_data_with_holidays:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/merged_data_with_holidays.csv

full_feature_data:
  type: pandas.CSVDataset
  filepath: data/04_feature/full_feature_data.csv

tickets_train_data:
  type: pandas.CSVDataset
  filepath: data/04_feature/tickets_train_data.csv

tickets_test_data:
  type: pandas.CSVDataset
  filepath: data/04_feature/tickets_test_data.csv

airport_data:
  type: visionary.datasets.dat_dataset.dat_airport_dataset
  filepath: data/03_primary/airports.dat
