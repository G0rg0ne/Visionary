# AutoGluon time series forecasting parameters
# Link: https://docs.kedro.org/en/1.1.1/configuration/parameters.html

model_training_parameters:
  run_description: "AutoGluon time series: 7-day ahead flight price forecasting"
  forecast_horizon: 7
  time_limit: 3600
  presets: "medium_quality"
  eval_metric: "MAPE"
  freq: "D"  # daily frequency (one price observation per day per flight)
  log_to_mlflow: false
  path: "data/06_models/autogluon"
  verbosity: 2
