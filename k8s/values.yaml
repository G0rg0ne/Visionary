# Default values for visionary-serving
# This is a YAML-formatted file.

replicaCount: 2

image:
  repository: visionary-serving
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8000"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

ingress:
  enabled: false
  className: nginx
  annotations: {}
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: visionary.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: visionary-tls
  #    hosts:
  #      - visionary.local

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application port (used by deployment and health checks)
appPort: 8000

# Health check configuration
healthCheck:
  enabled: true
  path: /health
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

# Environment variables for the application
env:
  # Python settings
  PYTHONUNBUFFERED: "1"
  PYTHONDONTWRITEBYTECODE: "1"
  
  # Uvicorn settings
  UVICORN_WORKERS: "4"
  UVICORN_HOST: "0.0.0.0"
  UVICORN_PORT: "8000"
  LOG_LEVEL: "info"
  
  # MLflow settings
  MLFLOW_TRACKING_URI: "http://192.168.1.101:31933"
  MODEL_NAME: "visionary-serving-prod"
  MODEL_STAGE: "1"
  
  # MinIO/S3 endpoint for MLflow artifact storage
  MLFLOW_S3_ENDPOINT_URL: "http://192.168.1.129:9001"
  
  # Model path (optional - if set, loads from path instead of MLflow registry)
  # MODEL_PATH: "/models/catboost_model"

# Secrets (reference existing secrets or create inline for dev)
secrets:
  # Reference to existing secret containing credentials
  existingSecret: ""
  # Inline secrets for development (not recommended for production)
  inline: {}
    # MLFLOW_TRACKING_USERNAME: ""
    # MLFLOW_TRACKING_PASSWORD: ""

# S3/MinIO credentials for MLflow artifact storage
s3:
  # Reference to existing Kubernetes secret containing S3 credentials
  # The secret should have keys: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY
  existingSecret: "mlflow-s3-creds"
